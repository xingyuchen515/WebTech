	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script>
	$(function(){
	   // jQuery methods go here...
	 $("#hide").click(function(){$("tr:odd").hide()  });
 	 $("tr").click(function(){$(this).fadeOut(3000)});
 	 $("#show").click(function(){
     $("tr").show();
     $("tr:odd").css("backgroundColor","yellow");
    });
	});
	/* Your additional JavaScript goes here */
	</script>

		<tr><td>Row D</td></tr>
	  </table>
	  <button id="hide">Hide Odd</button>
	  <button id="show">Show All</button>
  </body>
